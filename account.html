<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JE Accounts Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #128C7E 0%, #25D366 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #e8f9f1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: #25D366;
            font-size: 40px;
        }

        h1 {
            color: #075E54;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .service-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid #25D366;
            margin-bottom: 30px;
            text-align: left;
        }

        .service-info p {
            color: #444;
            font-size: 15px;
            line-height: 1.6;
        }

        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            animation: pulse 2s infinite;
        }

        .whatsapp-btn i {
            margin-right: 12px;
            font-size: 24px;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(18, 140, 126, 0.4);
        }

        /* Animation for the button to grab attention */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-circle">
        <i class="fab fa-whatsapp"></i>
    </div>
    
    <h1>ਜੇਈ ਅਕਾਉਂਟਸ ਸਰਵਿਸ</h1>
    
    <div class="service-info">
        <p>
            ✅ <strong>ਤੁਰੰਤ ਸਰਵਿਸ:</strong> ਆਪਣਾ ਨਵਾਂ ਜੇਈ ਅਕਾਉਂਟ ਬਣਵਾਉਣ ਲਈ ਹੁਣੇ ਸੰਪਰਕ ਕਰੋ।<br>
            ✅ <strong>ਭਰੋਸੇਮੰਦ ਸੇਵਾ:</strong> ਐਡਮਿਨ ਵੱਲੋਂ ਪੂਰੀ ਸਹਾਇਤਾ।
        </p>
    </div>

    <a href="https://wa.me/919988344156?text=ਸਤਿ ਸ੍ਰੀ ਅਕਾਲ ਜੀ, ਮੈਂ ਜੇਈ ਅਕਾਉਂਟਸ (JE Accounts) ਬਣਵਾਉਣ ਬਾਰੇ ਜਾਣਕਾਰੀ ਲੈਣੀ ਹੈ।" 
       class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i> ਐਡਮਿਨ ਨਾਲ ਗੱਲ ਕਰੋ
    </a>

    <p class="footer-text">ਸੁਰੱਖਿਅਤ ਅਤੇ ਤੇਜ਼ ਸੇਵਾ</p>
</div>

</body>
</html>
