<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Data Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #25D366;
            --dark-green: #128C7E;
            --error-red: #ff4d4d;
            --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 { color: #222; margin-bottom: 30px; font-weight: 600; font-size: 22px; }

        .input-group { text-align: left; margin-bottom: 20px; position: relative; }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--primary-green); box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1); }
        
        .error-border { border-color: var(--error-red) !important; }
        .error-text { color: var(--error-red); font-size: 11px; margin-top: 5px; display: none; }

        .whatsapp-btn {
            width: 100%;
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }

        .whatsapp-btn:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

            width: 22px;
            height: 22px;

            -webkit-mask: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'%3e%3cpath d='M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.1 0-65.6-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-5.5-2.8-23.2-8.5-44.2-27.1-16.4-14.6-27.4-32.7-30.6-38.2-3.2-5.6-.3-8.6 2.4-11.3 2.5-2.4 5.5-6.5 8.3-9.7 2.8-3.3 3.7-5.5 5.5-9.2 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 13.2 5.8 23.5 9.2 31.5 11.8 13.3 4.2 25.4 3.6 35 2.2 10.7-1.5 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z'/%3e%3c/svg%3e") no-repeat center;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ਆਪਣੇ ਰਾਈਟ ਆਫ ਪ੍ਰੋਫਾਰਮੇ ਸਮੇਤ SRW ਦੀ ਸਿੰਗਲ PDF ਫਾਈਲ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਐਡਿਮਿਨ ਨੂੰ ਆਪਣਾ ਡਾਟਾ ਭੇਜੋ</h2>

    <div class="input-group">
        <label>1. ID Number</label>
        <input type="number" id="userId" placeholder="ਘੱਟੋ ਘੱਟ 6 ਅੰਕ" oninput="validateID()">
        <div id="errorMsg" class="error-text">ਆਈ ਡੀ ਘੱਟੋ ਘੱਟ 6 ਅੰਕਾਂ ਦੀ ਹੋਣੀ ਚਾਹੀਦੀ ਹੈ।</div>
    </div>

    <div class="input-group">
        <label>2. Financial Year</label>
        <select id="fyYear">
            <option value="2026-27">2026-27</option>
	<option value="2025-26">2025-26</option>
            <option value="2024-25">2024-25</option>
            <option value="2023-24">2023-24</option>
		<option value="2022-23">2022-23</option>
            <option value="2021-22">2021-22</option>
            <option value="2020-21">2020-21</option>
        </select>
    </div>

    <button class="whatsapp-btn" onclick="sendToWhatsapp()">
        <span class="icon-wa"></span>
        ਐਡਮਿਨ ਨੂੰ ਭੇਜੋ
    </button>
</div>

<script>
    function validateID() {
        const idInput = document.getElementById('userId');
        const errorMsg = document.getElementById('errorMsg');
        
        if (idInput.value.length > 0 && idInput.value.length < 6) {
            idInput.classList.add('error-border');
            errorMsg.style.display = 'block';
            return false;
        } else {
            idInput.classList.remove('error-border');
            errorMsg.style.display = 'none';
            return true;
        }
    }

    function sendToWhatsapp() {
        const idNo = document.getElementById('userId').value;
        const fyYear = document.getElementById('fyYear').value;
        const adminPhone = "919988344156"; 

        if (idNo.length < 6) {
            alert("ਗਲਤੀ: ਆਈ ਡੀ ਨੰਬਰ ਘੱਟੋ ਘੱਟ 6 ਅੰਕਾਂ ਦਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ।");
            document.getElementById('userId').focus();
            return;
        }

        // ਤੁਹਾਡਾ ਪੰਜਾਬੀ ਡਰਾਫਟ
        const message = `ਸਤਿ ਸ੍ਰੀ ਅਕਾਲ ਜੀ, ਕਿਰਪਾ ਕਰਕੇ ਮੇਰੀ ਆਈ ਡੀ (${idNo}) ਦੀ ਸਾਲ (${fyYear}) ਦੇ ਰਾਈਟ ਆਫ ਪ੍ਰੋਫਾਰਮੇ ਸਮੇਤ SRW ਦੀ ਸਿੰਗਲ PDF ਫਾਈਲ ਮੈਨੂੰ ਭੇਜ ਦਿਉ ਜੀ।`;

        // URL Encoding the Punjabi text properly
        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/${adminPhone}?text=${encodedMessage}`;
        
        window.open(whatsappUrl, '_blank');
    }
</script>

</body>
</html>
